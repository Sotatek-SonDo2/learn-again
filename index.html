<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tuổi của Bạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tính Tuổi của Bạn</h1>
        <p>Đây là công cụ tính tuổi của bạn, bạn có thể tính toán chính xác 100% tuổi của bạn từ từng giây, phút, giờ, ngày đến năm tuổi.</p>

        <div class="input-group">
            <label for="year">Năm sinh:</label>
            <input type="number" id="year" placeholder="VD: 1990">
        </div>
        <div class="input-group">
            <label for="month">Tháng sinh:</label>
            <input type="number" id="month" placeholder="VD: 1" min="1" max="12">
        </div>
        <div class="input-group">
            <label for="day">Ngày sinh:</label>
            <input type="number" id="day" placeholder="VD: 15" min="1" max="31">
        </div>

        <div class="input-group">
            <label for="year">Năm sinh:</label>
            <input type="number" id="year" placeholder="VD: ">
        </div>
        <div class="input-group">
            <label for="month">Tháng sinh:</label>
            <input type="number" id="month" placeholder="VD: 1" min="1" max="12">
        </div>
        <div class="input-group">
            <label for="day">Ngày sinh:</label>
            <input type="number" id="day" placeholder="VD: 15" min="1" max="31">
        </div>
        <div class="radio-group">
            <input type="radio" id="relative" name="calculationType" value="relative" checked>
            <label for="relative">Tương đối</label>
            <input type="radio" id="exact" name="calculationType" value="exact">
            <label for="exact">Chính xác</label>
        </div>

        <div class="button-group">
            <button id="calculateBtn">Tính</button>
            <button id="resetBtn">Làm lại</button>
        </div>

        <div class="results">
            <P>bạn cũng được: <span id="ageYears"></span> năm Tuổi</P>
            <p>cũng như: <span id="ageDays"></span> ngày tuổi</p>
            <p>cũng như: <span id="timeNow "></span> mấy giờ</p>
            </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
